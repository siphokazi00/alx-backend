<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ _('home_title') }}</title>
</head>
<body>
    <h1>{{ _('home_header') }}</h1>

    <!-- User login status -->
    <p>
        {% if g.user %}
            {{ _('logged_in_as', username=g.user['name']) }}
        {% else %}
            {{ _('not_logged_in') }}
        {% endif %}
    </p>

    <!-- Display current time -->
    <p>
        {{ _('current_time_is', current_time=format_datetime(current_time, locale=get_locale())) }}
    </p>

    <!-- Footer -->
    <footer>
        <p>{{ _("This is the footer text") }}</p>
    </footer>
</body>
</html>
